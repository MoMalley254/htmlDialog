<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Dialog</title>
    <style>
        body {
            padding: 40px;
        }
        [data-modal] {
            background-color: lightblue;
            border-radius: 5px;
            padding: 24px;
        }
    
        button {
            border: none;
            border-radius: 5px;
            background-color: lightblue;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <button data-open-modal>Click Me</button>

    <dialog data-modal>
        <button data-close-modal>X</button>
        <form id="sampleForm">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" />
                <button type="submit" data-close-modal>Submit</button>
            </div>
        </form>
    </dialog>

    <div>
        <p>Your Name is <span id="nameActual"></span></p>
    </div>

    <script>
        const showBtn = document.querySelector("[data-open-modal]");
        const modal = document.querySelector("[data-modal]");
        const closeBtn = document.querySelector("[data-close-modal]");
        const form = document.getElementById('sampleForm');
        const nameSpan = document.getElementById('nameActual');

        showBtn.addEventListener('click', () => {
            modal.showModal();
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission
            modal.close();
            const nameValue = document.getElementById('inputName').value;
            nameSpan.textContent = nameValue;
        });

        closeBtn.addEventListener('click', () => {
            modal.close();
        });
    </script>
</body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
